!DOCTYPE html>
<head>
    <title>
       Basic Registration Form
    </title>
    <body>
        <div>
            <header>
                <h1>
                    <b>
                        Registration Form
                    </b>
                </h1>
            </header>
            <form>
                <label>
                    Full Name:
                </label>
                <br>
                <input type="full name" name="full name" required>
                <br></br>
                <label>
                    Email:
                </label>
                <br>
                <input type="email"name="email" required>
                <br></br>
                <label>
                    Password:
                </label>
                <br>
                <input type="password" name="password" requried>
                <br></br>
                <label>
                    Gender:
                </label>
                <br>
                <input type="radio" name="radio" value="male" required>
                 <label>
                    Male
                </label> 
                <input type="radio" name="radio" value="Female" required>
                <label>
                    Female
                </label>
                <input type="radio" name="radio" value="Other" required>
                <label>
                    other
                </label>
                <br></br>
                <label>
                    Phone Number:
                </label>
                <br>
                <input type="phone number" name="phone number">
                <br></br>
                <input type="checkbox" name="checkbox" value="I agree to the terms and conditions">
                <label>
                    I agree to the terms and conditions
                </label>
                <br></br>
                <input type="submit" value="register">
                <input type="reset" value=" reset">                

                

            </form>
        </div>
    </body>
</html>
